#
# zaffy 用のサンプル設定ファイル
#
# 下記のように設定ファイルを指定して実行するか
# python zaffy.py -c zaffy_sample.yml
#
# デフォルトの設定ファイル (zaffy.yml) として配置すると読み込まれる
# mv zaffy_sample.yml zaffy.yml

actions:
  const:
    # 任意の定数を定義する
    MYSQL_HOST: localhost
    MYSQL_DB: zaffytest
    MYSQL_USER: testuser
    MYSQL_PASSWORD: testpass

  preset:
    # アクションごとのパラメータプリセットを定義する
    http:
      hoge:
        url: "http://yahoo.co.jp"
        params: {}
    sql:
      default:
        driver: mysql
        host: <<const.MYSQL_HOST>>
        db: <<const.MYSQL_DB>>
        user: <<const.MYSQL_USER>>
        password: <<const.MYSQL_PASSWORD>>

  http:
    connection_timeout: 5000

  sql:
    # そのアクション全体に共通する設定をここに書く
    connect_persistent: false

  require:
    # require するときのルートパス
    root_path: null
