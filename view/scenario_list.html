<!doctype html>
<html lang="ja-JP">
<head>
    <meta charset="UTF-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/view.css" rel="stylesheet">
    <title>Scenario List - Zaffy</title>
</head>
<body>
<nav class="navbar navbar-inverse" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
          Zaffy Viewer
      </a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="index.html">Tag</a></li>
        <li class="active"><a href="#">Scenario</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
    <div class="row">
        <div class="span10">
            <h3 id='tag'>tag: </h2>
            <div class="alert alert-info">
                <strong>related tags</strong>
                <div id='cooccurrence' class='tags'></div>
            </div>
            <table id="scenario_list" class="table table-striped">
                <thead>
                <th>Doc</th>
                <th>Path / Tags</th>
                <th>Action Count</th>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>
<script type='text/javascript' src='js/jquery-2.1.1.min.js'></script>
<script type='text/javascript' src='js/underscore-min.js'></script>

<script type='text/javascript' src="js/syntax/prettify.js"></script>

<script type="text/javascript" src="js/scenario_listview.js"></script>

</html>
