- HTTP テスト

- action: http.get
  url: http://b.hatena.ne.jp/entry/json/?url=http%3A%2F%2Fwww.hatena.ne.jp%2F
  assert:
   - related: (res.content|asjson).related
   - related[0].entry_url is eq 'http://b.hatena.ne.jp/entry/ugomemo.hatena.ne.jp/letters'
   - related[0].entry_url is ne (related[1].entry_url)

- action: debug
  url: <<(last.res.content|asjson).related[0].entry_url>>
  title: <<(last.res.content|asjson).related[0].title>>

- action: const
  params:
    x: 100
    y: 200
    hoge: true
    fuga: "false"

- action: debug
  s: <<const.params|tojson>>
