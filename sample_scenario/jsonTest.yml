- HTTP テスト

- action: http.get
  url: http://b.hatena.ne.jp/entry/json/?url=http%3A%2F%2Fwww.hatena.ne.jp%2F
  resfilter:
    - related: (res.content|asjson).related
    - e0: res.related[0].entry_url
  assert:
   - res.e0 is eq 'http://b.hatena.ne.jp/entry/ugomemo.hatena.ne.jp/letters'
   - res.e0 is ne res.related[1].entry_url

- action: debug
  url: <<last.res.related[0].entry_url>>
  title: <<last.res.related[0].title>>

- action: const
  params:
    x: 100
    y: 200
    hoge: true
    fuga: "false"

- action: debug
  s: <<const.params|tojson>>
